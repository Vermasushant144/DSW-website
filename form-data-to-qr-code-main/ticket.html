<!doctype html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">TICKET</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">

						<div class="row">
							<div class="col-md-3">
								<div id="qrcode" class="mt-5 text-center">

								</div>
							</div>
							<div class="col-md-9">
								<div class="row no-gutters">
									<div class="col-lg-12 col-md-12 order-md-last d-flex align-items-stretch">
										<div class="contact-wrap w-100 p-md-5 p-4">
											<h3 class="mb-4">Enter your details</h3>
											<div id="form-message-warning" class="mb-4"></div>
											<div id="form-message-success" class="mb-4">
												Your message was sent, thank you!
											</div>
											<form method="POST" id="contactForm" name="contactForm" class="contactForm">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="name">FULL NAME</label>
															<input type="text" class="form-control" name="name"
																id="name" placeholder="Name">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="label" for="email">ERP ID</label>
															<input type="massage" class="form-control" name="erpid" value=""
																id="email" placeholder="Enter ERP ID">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label class="label" for="branch">BRANCH</label>
															<input type="message"  class="form-control" name="branch"
																id="branch" placeholder="Enter Branch">
														</div>
													</div>
													
													<div class="col-md-12">
														<div class="form-group">
															
															<label class="label" for="year">YEAR</label>
															<input type="number" min="1" max="5" class="form-control" name="year"
																id="year" placeholder="Enter Year">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label class="label" for="club">CLUB</label>
															<input type="message" class="form-control" name="club"
																id="club" placeholder="Club Name">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<input type="reset" value="SUBMIT"
																class="btn btn-primary" onclick="generateqr()">
															<div class="submitting"></div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="text pl-3">
									<p><span>Created by :</span> <a href="#">Amaan Khan</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		</div>

		</div>
		</div>
		</div>
	</section>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

	<script>

		function generateqr() {
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var branch = document.getElementById('branch').value;
			var year = document.getElementById('year').value;
			var club = document.getElementById('club').value;

			console.log('Name: ' + name + " " + email + " " + branch + " " + year + " " + club);

			var url = "https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=Name: " +
			name + "    Email: " + email + "    Branch: " + branch + "    Year: " + year + "    Club: " + club;

			var ifr = `<iframe src="${url}" height="200" width="200"></iframe>`;

			document.getElementById('qrcode').innerHTML = ifr;
		}

	</script>

</body>

</html>
